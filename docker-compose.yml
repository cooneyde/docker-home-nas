  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    dns:
      - 127.0.0.1
      - 1.1.1.1
    networks: 
      docker-net-0:
        ipv4_address: 192.168.114.5
    ports:
      - 80:9000
    entrypoint: /portainer -p :80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /share/cachedev1/portainer:/data
